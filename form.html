<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about us.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon" href="img/d-green-hi.png" type="image/x-icon">
    <title>Get Started | Delicious</title>
</head>
<body>
    <div class="bg">
        <form class="f2">
            <div class="data">
                <div class="flex">
                    <div class="start">
                        <h4 class="headig">Request Demo</h4>
                        <div style="text-align: left;"  class="major">
                            <span><strong>I am  here because</strong></span>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="here" id="here" value="I am ready to get started" class="input">I am ready to get started</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="here" id="demo" value=" I want a demo & more information" class="input">I want a demo & more information</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="here" id="looking" value="I am just looking around" class="input">I am just looking around</input>
                            </label>
                        </div>
                        <div style="text-align: left;"  class="major">
                            <span><strong>I want to solve the following</strong></span>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="mybrand" id="mybrand" value="Ordering website for my brand" class="input">Ordering website for my brand</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="here" id="here" value=" CRM to gather & grow my customer base" class="input">CRM to gather & grow my customer base</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="drivers" id="drivers" value="I am just looking around" class="input">More options for integrated delivery drivers</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="loyalty" id="loyalty" value="Introduce loyalty system" class="input">Introduce loyalty system</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="manage" id="manage" value="Better system to manage everything online" class="input">Better system to manage everything online</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="pos" id="pos" value="Integrate with my POS" class="input">Integrate with my POS</input>
                            </label>
                        </div>
                        <div class="contact">
                            <div class="contact1">
                                <label>Company Name</label>
                                <input type="text" name="company" id="company" class="txt">
                            </div>
                        </div>
                        <div class="align">
                            <div class="contact2">
                                <div class="contact1">
                                    <label>First Name*
                                    </label>
                                    <input type="text" name="first" id="first" class="txt" required>
                                </div>
                            </div>
                            <div class="contact2">
                                <div class="contact1">
                                    <label>Last Name*
                                    </label>
                                    <input type="text" name="last" id="Last" class="txt" required>
                                </div>
                            </div>
                        </div>
                        <div class="align">
                            <div class="contact2">
                                <div class="contact1">
                                    <label>Email*
                                    </label>
                                    <input type="email" name="email" id="email" class="txt" required>
                                </div>
                            </div>
                            <div class="contact2">
                                <div class="contact1">
                                    <label>Phone Number*
                                    </label>
                                    <input type="text" value="" pattern="[0-9]+" minlength="10" maxlength="13" name="Phone" id="Phone" class="txt" required>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: left;"  class="major">
                            <span><strong>Modules I Am Interested In</strong></span>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="delivery" id="delivery" value="delivery" class="input">Delivery</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="takeaway" id="takeaway" value="takeaway" class="input">Takeaway</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="dinein" id="dinein" value="dinein" class="input">Dine - In</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="catering" id="catering" value="catering" class="input">Catering</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="reservation" id="reservation" value="reservation" class="input">Reservation</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="csm" id="csm" value="csm" class="input">CSM</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="loyalty" id="loyalty" value="loyalty" class="input">Loyalty</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="delivery" id="delivery" value="delivery" class="input">Delivery Integration</input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="checkbox" name="pos" id="pos" value="pos" class="input">POS Integration</input>
                            </label>
                        </div>
                        <button type="submit" class="nav-btn demo-btn" onclick="openpopup()">Contact Us</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
